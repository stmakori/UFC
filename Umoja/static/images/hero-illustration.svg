<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <!-- Transparent background for green hero section -->
  
  <!-- Truck - white/light colors for visibility on green -->
  <g transform="translate(100, 200)">
    <!-- Truck body -->
    <rect x="0" y="0" width="200" height="80" rx="5" fill="#ffffff" opacity="0.95"/>
    <!-- Truck cabin -->
    <rect x="200" y="20" width="80" height="60" rx="5" fill="#f8f9fa" opacity="0.9"/>
    <!-- Truck window -->
    <rect x="210" y="30" width="60" height="40" rx="3" fill="#e9ecef" opacity="0.8"/>
    <!-- Wheels -->
    <circle cx="50" cy="80" r="25" fill="#212529"/>
    <circle cx="50" cy="80" r="15" fill="#495057"/>
    <circle cx="150" cy="80" r="25" fill="#212529"/>
    <circle cx="150" cy="80" r="15" fill="#495057"/>
    <circle cx="240" cy="80" r="25" fill="#212529"/>
    <circle cx="240" cy="80" r="15" fill="#495057"/>
  </g>
  
  <!-- Produce boxes on truck -->
  <g transform="translate(120, 150)">
    <rect x="0" y="0" width="40" height="40" rx="3" fill="#ffc107" opacity="0.9"/>
    <rect x="50" y="0" width="40" height="40" rx="3" fill="#fd7e14" opacity="0.9"/>
    <rect x="100" y="0" width="40" height="40" rx="3" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Farmer icon -->
  <g transform="translate(50, 100)">
    <circle cx="30" cy="30" r="25" fill="#ffffff" opacity="0.9"/>
    <path d="M 30 20 Q 30 10 40 10 Q 50 10 50 20" stroke="#28a745" stroke-width="3" fill="none"/>
    <rect x="20" y="50" width="20" height="30" rx="3" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Broker icon -->
  <g transform="translate(450, 100)">
    <circle cx="30" cy="30" r="25" fill="#ffffff" opacity="0.9"/>
    <path d="M 30 20 Q 30 10 40 10 Q 50 10 50 20" stroke="#0d6efd" stroke-width="3" fill="none"/>
    <rect x="20" y="50" width="20" height="30" rx="3" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Connection line -->
  <path d="M 80 130 Q 300 50 480 130" stroke="#ffffff" stroke-width="4" fill="none" stroke-dasharray="10,5" opacity="0.7"/>
  
  <!-- Map/Route lines -->
  <g transform="translate(300, 250)">
    <circle cx="0" cy="0" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="100" cy="-30" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="-100" cy="30" r="4" fill="#ffffff" opacity="0.9"/>
    <path d="M 0 0 L 100 -30 M 0 0 L -100 30" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  </g>
</svg>
