{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Route - Umoja Farmer Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
                <i class="bi bi-flower1 text-success me-2 fs-3"></i>
                <span class="fw-bold text-success">Umoja Farmer Connect</span>
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Edit Route: {{ route.name }}</h4>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                        
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Route Name</label>
                                <input type="text" class="form-control" name="name" value="{{ route.name }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" name="description" rows="2">{{ route.description }}</textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Origin</label>
                                    <input type="text" class="form-control" name="origin" value="{{ route.origin }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Destination</label>
                                    <input type="text" class="form-control" name="destination" value="{{ route.destination }}" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Date</label>
                                    <input type="date" class="form-control" name="date" value="{{ route.date|date:'Y-m-d' }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Time</label>
                                    <input type="time" class="form-control" name="time" value="{{ route.time|time:'H:i' }}" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Capacity (kg)</label>
                                    <input type="number" class="form-control" name="capacity" value="{{ route.capacity }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Price per kg (KES)</label>
                                    <input type="number" step="0.01" class="form-control" name="price_per_kg" value="{{ route.price_per_kg }}" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Status</label>
                                <select class="form-select" name="status">
                                    <option value="active" {% if route.status == 'active' %}selected{% endif %}>Active</option>
                                    <option value="completed" {% if route.status == 'completed' %}selected{% endif %}>Completed</option>
                                    <option value="cancelled" {% if route.status == 'cancelled' %}selected{% endif %}>Cancelled</option>
                                </select>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'broker_routes' %}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-success">Update Route</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
